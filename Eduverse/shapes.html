<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Matching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffcc00, #ff6600);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .shapes, .targets {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 20px;
            margin: 20px;
        }
        .shape, .target {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        .shape {
            background-color: lightblue;
        }
        .targets {
            gap: 40px;
        }
        .target {
            background-color: lightgray;
            border: 2px dashed black;
            text-align: center;
            padding: 10px;
            width: 120px;
            height: 50px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .correct {
            background-color: lightgreen;
        }
        .wrong {
            background-color: red;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        .button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shape Matching</h1>
        <p>Click on a shape, then click on the correct target.</p>
        <div class="shapes" id="shapesContainer"></div>
        <div class="targets" id="targetsContainer"></div>
        <p id="feedback"></p>
        <div class="buttons">
            <button class="button" onclick="goBack()">Back</button>
            <button class="button" id="nextButton" onclick="loadNextShapes()" disabled>Next</button>
        </div>
    </div>
    <script>
        let allShapes = [
            { shape: "circle", symbol: "âš«" },
            { shape: "square", symbol: "â¬›" },
            { shape: "triangle", symbol: "â–²" },
            { shape: "rhombus", symbol: "â—†" },
            { shape: "parallelogram", symbol: "â–°" },
            { shape: "pentagon", symbol: "â¬ " },
            { shape: "hexagon", symbol: "â¬¢" },
            { shape: "octagon", symbol: "ðŸ›‘" },
            { shape: "star", symbol: "â­" }
        ];

        let currentShapes = [];
        let matchedShapes = 0;

        function loadNextShapes() {
            matchedShapes = 0;
            document.getElementById("nextButton").disabled = true;
            shuffleArray(allShapes);
            currentShapes = allShapes.slice(0, 3);
            let shuffledTargets = [...currentShapes];
            shuffleArray(shuffledTargets);

            document.getElementById("shapesContainer").innerHTML = currentShapes.map(s => 
                `<div class='shape' data-shape='${s.shape}'>${s.symbol}</div>`
            ).join("");

            document.getElementById("targetsContainer").innerHTML = shuffledTargets.map(s => 
                `<div class='target' data-shape='${s.shape}'>${s.shape}</div>`
            ).join("");

            addEventListeners();
        }

        function addEventListeners() {
            let selectedShape = null;
            document.querySelectorAll('.shape').forEach(shape => {
                shape.addEventListener('click', () => {
                    selectedShape = shape.getAttribute('data-shape');
                });
            });
            
            document.querySelectorAll('.target').forEach(target => {
                target.addEventListener('click', () => {
                    if (selectedShape) {
                        if (target.getAttribute('data-shape') === selectedShape) {
                            target.innerHTML = currentShapes.find(s => s.shape === selectedShape).symbol + "<br>" + target.getAttribute('data-shape');
                            target.classList.add('correct');
                            document.getElementById('feedback').innerText = "âœ… Correct!";
                            speak(target.getAttribute('data-shape'));
                            matchedShapes++;
                            if (matchedShapes === 3) {
                                document.getElementById("nextButton").disabled = false;
                            }
                        } else {
                            target.classList.add('wrong');
                            setTimeout(() => target.classList.remove('wrong'), 500);
                            document.getElementById('feedback').innerText = "âŒ Try Again!";
                        }
                        selectedShape = null;
                    }
                });
            });
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function speak(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        }

        function goBack() {
            window.location.href = "mini-game.html";
        }

        loadNextShapes();
    </script>
</body>
</html>

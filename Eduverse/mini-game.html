<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #FFCC33, #FF9966);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 22px;
            margin: 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #e68900;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini-Games</h1>
        <p>Select a mini-game to play:</p>
        <button onclick="window.location.href='counting.html'">Counting Objects</button>
        
        <button onclick="window.location.href='shapes.html'">Shape Matching</button>
        <button onclick="window.location.href='math.html'">Back to Main Menu</button>
    </div>
</body>
</html>

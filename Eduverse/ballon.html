<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop Math Game</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            background: linear-gradient(to right, #d12dc1, #62085c);
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        #start-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        #start-page button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #98a9e0;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #start-page button:hover {
            background-color: #2e1a5c;
        }

        #game-area {
            display: none;
            justify-content: space-between;
            align-items: center;
            height: 500px;
            padding: 20px;
        }

        #game-container {
            position: relative;
            width: 70%;
            height: 100%;
            background: rgb(236, 236, 255);
            overflow: hidden;
            border-radius: 10px;
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: floatUp 12s linear forwards;
        }

        @keyframes floatUp {
            from { transform: translateY(300px); }
            to { transform: translateY(-600px); }
        }

        #control-panel {
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #answer-input {
            font-size: 24px;
            width: 80%;
            text-align: center;
            padding: 10px;
            border: 2px solid white;
            background: rgb(109, 109, 209);
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #number-keyboard {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
        }

        .key {
            width: 60px;
            height: 60px;
            font-size: 22px;
            background: #e0b527;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .key:hover {
            background: #4b360c;
        }

        #submit-answer {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgb(40, 6, 66);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        #clear {
            background: rgb(95, 4, 4);
            color: white;
        }

        #lives, #score {
            font-size: 24px;
            margin: 10px;
        }

        /* Back Button Style */
        #back-btn {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            background: #ff6f61; /* Soft Coral */
            color: white;
            border: none;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #back-btn:hover {
            background: #e85a4f; /* Darker Coral */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="start-page">
        <h1>üéà Balloon Pop Math Game üéà</h1>
        <p>Choose an operation to start the game:</p>
        <button id="addition">Addition</button>
        <button id="subtraction">Subtraction</button>
        <button id="multiplication">Multiplication</button>
        <button id="division">Division</button>
        <button id="start-game" style="display: none;">Start Game</button>

        <!-- Back Button -->
        <button id="back-btn">Back</button>
    </div>

    <div id="game-area">
        <div id="game-container"></div>

        <div id="control-panel">
            <input type="text" id="answer-input" readonly>
            <div id="number-keyboard">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">0</button>
                <button id="clear" class="key">‚ùå</button>
            </div>
            <button id="submit-answer">Submit Answer</button>
            <div id="lives">Lives: 3</div>
            <div id="score">Score: 0</div>
        </div>
    </div>

    <audio id="pop-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const startPage = document.getElementById("start-page");
            const gameArea = document.getElementById("game-area");
            const gameContainer = document.getElementById("game-container");
            const answerInput = document.getElementById("answer-input");
            const submitAnswerButton = document.getElementById("submit-answer");
            const keys = document.querySelectorAll(".key");
            const clearButton = document.getElementById("clear");
            const livesDisplay = document.getElementById("lives");
            const scoreDisplay = document.getElementById("score");
            const popSound = document.getElementById("pop-sound");

            let currentOperation = null;
            let lives = 3;
            let score = 0;
            let speed = 12000;
            let currentAnswers = [];

            const additionButton = document.getElementById("addition");
            const subtractionButton = document.getElementById("subtraction");
            const multiplicationButton = document.getElementById("multiplication");
            const divisionButton = document.getElementById("division");
            const startGameButton = document.getElementById("start-game");

            additionButton.addEventListener("click", () => {
                currentOperation = "addition";
                startGameButton.style.display = "block";
            });

            subtractionButton.addEventListener("click", () => {
                currentOperation = "subtraction";
                startGameButton.style.display = "block";
            });

            multiplicationButton.addEventListener("click", () => {
                currentOperation = "multiplication";
                startGameButton.style.display = "block";
            });

            divisionButton.addEventListener("click", () => {
                currentOperation = "division";
                startGameButton.style.display = "block";
            });

            startGameButton.addEventListener("click", () => {
                startPage.style.display = "none";
                gameArea.style.display = "flex";
                startGame();
            });

            // Back Button Navigation
            document.getElementById("back-btn").addEventListener("click", function() {
                window.location.href = "math.html";
            });

            function getRandomMathProblem() {
                let num1, num2;
                let difficulty = getDifficultyLevel();

                if (currentOperation === "addition" || currentOperation === "subtraction") {
                    if (difficulty === "easy") {
                        num1 = Math.floor(Math.random() * 10) + 1;
                        num2 = Math.floor(Math.random() * 10) + 1;
                    } else if (difficulty === "moderate") {
                        num1 = Math.floor(Math.random() * 90) + 10;
                        num2 = Math.floor(Math.random() * 90) + 10;
                    } else if (difficulty === "hard") {
                        num1 = Math.floor(Math.random() * 900) + 100;
                        num2 = Math.floor(Math.random() * 900) + 100;
                    }
                } else if (currentOperation === "multiplication") {
                    if (difficulty === "easy") {
                        num1 = Math.floor(Math.random() * 10) + 1;
                        num2 = Math.floor(Math.random() * 10) + 1;
                    } else if (difficulty === "moderate") {
                        num1 = Math.floor(Math.random() * 20) + 1;
                        num2 = Math.floor(Math.random() * 10) + 1;
                    } else if (difficulty === "hard") {
                        num1 = Math.floor(Math.random() * 50) + 1;
                        num2 = Math.floor(Math.random() * 20) + 1;
                    }
                } else if (currentOperation === "division") {
                    if (difficulty === "easy") {
                        num2 = Math.floor(Math.random() * 10) + 1;
                        num1 = num2 * (Math.floor(Math.random() * 10) + 1);
                    } else if (difficulty === "moderate") {
                        num2 = Math.floor(Math.random() * 20) + 1;
                        num1 = num2 * (Math.floor(Math.random() * 20) + 1);
                    } else if (difficulty === "hard") {
                        num2 = Math.floor(Math.random() * 50) + 1;
                        num1 = num2 * (Math.floor(Math.random() * 50) + 1);
                    }
                }

                let question, answer;
                switch (currentOperation) {
                    case "addition":
                        question = `${num1} + ${num2}`;
                        answer = num1 + num2;
                        break;
                    case "subtraction":
                        if (num1 < num2) [num1, num2] = [num2, num1];
                        question = `${num1} - ${num2}`;
                        answer = num1 - num2;
                        break;
                    case "multiplication":
                        question = `${num1} √ó ${num2}`;
                        answer = num1 * num2;
                        break;
                    case "division":
                        question = `${num1} √∑ ${num2}`;
                        answer = num1 / num2;
                        break;
                }

                return { question, answer };
            }

            function getDifficultyLevel() {
                if (score <= 5) return "easy";
                if (score <= 15) return "moderate";
                return "hard";
            }

            function createBalloon() {
                const { question, answer } = getRandomMathProblem();
                const balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.left = `${Math.random() * 90}%`;
                balloon.style.backgroundColor = getRandomColor();
                balloon.style.animationDuration = `${speed / 1000}s`;
                balloon.textContent = question;

                const balloonObject = {
                    element: balloon,
                    answer: answer,
                    popped: false
                };

                currentAnswers.push(balloonObject);

                balloon.addEventListener("animationend", function () {
                    if (!balloonObject.popped) {
                        lives--;
                        updateLives();
                        gameContainer.removeChild(balloon);
                        currentAnswers = currentAnswers.filter(obj => obj !== balloonObject);
                        if (lives <= 0) {
                            alert("Game Over! Your score: " + score);
                            location.reload();
                        }
                    }
                });

                gameContainer.appendChild(balloon);
            }

            function updateLives() {
                livesDisplay.textContent = `Lives: ${lives}`;
            }

            function updateScore() {
                scoreDisplay.textContent = `Score: ${score}`;
            }

            function startGame() {
                createBalloon();
                const balloonInterval = setInterval(() => {
                    createBalloon();
                    if (lives <= 0) {
                        clearInterval(balloonInterval);
                    }
                }, 3000);
            }

            keys.forEach(key => {
                key.addEventListener("click", function () {
                    if (this.id === "clear") {
                        answerInput.value = "";
                    } else {
                        answerInput.value += this.textContent;
                    }
                });
            });

            submitAnswerButton.addEventListener("click", function () {
                const userAnswer = parseFloat(answerInput.value);
                if (isNaN(userAnswer)) return;

                let found = false;

                for (let i = 0; i < currentAnswers.length; i++) {
                    if (currentAnswers[i].answer === userAnswer) {
                        found = true;
                        popSound.play();
                        currentAnswers[i].popped = true;
                        gameContainer.removeChild(currentAnswers[i].element);
                        currentAnswers.splice(i, 1);
                        score++;
                        updateScore();
                        speed = Math.max(4000, speed - 500);
                        break;
                    }
                }

                answerInput.value = "";

                if (!found) {
                    lives--;
                    updateLives();
                    if (lives <= 0) {
                        alert("Game Over! Your score: " + score);
                        location.reload();
                    }
                }
            });

            function getRandomColor() {
                const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF"];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>
</body>
</html>
